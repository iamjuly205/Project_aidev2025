<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language - Ngôn Ngữ Ký Hiệu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">SIGN LANGUAGE</h1>
        <div class="header-controls">
            <button class="icon-btn theme-toggle" id="themeToggle">🌟</button>
            <button class="icon-btn language-toggle">🌐</button>
            <button class="btn btn-login">Đăng Nhập</button>
            <button class="btn btn-register">Đăng Ký</button>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="hero-section">
                <h2 class="hero-title">Công cụ hỗ trợ nhận diện ngôn ngữ ký hiệu</h2>
                <button class="btn btn-primary" id="startBtn">Bắt Đầu Ngay</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
